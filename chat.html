<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>GitHub 掲示板</title>
</head>
<body>
  <h1>GitHub 掲示板</h1>

  <div class="thread">
    <h2>スレッドタイトル</h2>
    <p>スレッド本文</p>

    <ol>
      <li>
        <span class="name">投稿者名</span>
        <span class="time">投稿日時</span>
        <p>投稿内容</p>
      </li>
      <li>
        <span class="name">投稿者名</span>
        <span class="time">投稿日時</span>
        <p>投稿内容</p>
      </li>
    </ol>

    <form action="#">
      <input type="text" name="message" placeholder="返信">
      <input type="submit" value="送信">
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(function() {
      // 投稿フォームのsubmitイベントを処理する
      $('form').submit(function(e) {
        // 入力したメッセージを取得する
        var message = $(this).find('input[name="message"]').val();

        // 新しい投稿を追加する
        $('.thread ol').append('<li><span class="name">' + $.cookie('name') + '</span><span class="time">' + new Date().toLocaleString() + '</span><p>' + message + '</p></li>');

        // フォームの入力内容をクリアする
        $(this).find('input[name="message"]').val('');

        // イベントをキャンセルする
        e.preventDefault();
      });
    });
  </script>
</body>
</html>
