<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>GitHub掲示板</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="header">
  <h1>GitHub掲示板</h1>
</div>

<div id="board">
  <div id="thread">
    <h2>スレッドタイトル</h2>
    <ol class="posts">
      <li class="post">
        <span class="name">名無しさん</span>
        <span class="date">2023-08-30 21:27</span>
        <span class="body">
          はじめまして。
        </span>
      </li>
    </ol>
  </div>

  <div id="post-form">
    <form action="/post" method="post">
      <input type="text" name="name" placeholder="名前">
      <input type="text" name="body" placeholder="本文">
      <input type="submit" value="投稿">
    </form>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
