<html>

  <style>
    /* ここにCSSのコードを書く */
    body {
      font-family: "Meiryo", sans-serif;

    }
    h1 {
      text-align: center;
      color: #ffffff;
      background-color: #3399ff;
      padding: 50px;
    }
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #cccccc;

      display: flex; /* フレックスボックスにする */
      justify-content: space-evenly; /* 均等に分布させる */

      display: block;

      background-color: #3399ff;
      border: none;
      border-radius: 10px;
    }
    .quiz-button:hover {
      cursor: pointer;
    }
    .feedback {
      text-align: center;

  <h1>-中学生のオンライン学習-</h1>
  <ul>
    <li><a class="active">ホーム</a></li>

    <p>このサイトは、中学生のための無料のオンライン学習サイトです。</p>
