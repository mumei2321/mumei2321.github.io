    <style>
        /* ページ全体の背景色とフォントを設定 */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        /* ログインフォームと表示ページの共通スタイルを設定 */
        .container {
            width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: white;
        }
        /* ログインフォームと表示ページの見出しのスタイルを設定 */
        .container h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        /* ログインフォームのスタイルを設定 */
        #login-form {
            display: block;
        }
        /* パスワードのラベルと入力欄のスタイルを設定 */
        #login-form label {
            display: block;
            margin-bottom: 5px;
        }
        #login-form input[type="password"] {
            display: block;
            width: 100%;
            height: 30px;
            padding-left: 40px;
            border: 1px solid #ccc;
            outline: none;
        }
        /* パスワードの入力欄にアイコンをつける */
        #login-form input[type="password"]::before {
            content: "\f023";
            font-family: FontAwesome;
            font-size: 16px;
            position: absolute;
            left: 10px;
            top: 7px;
            color: #ccc;
        }
        /* パスワードの入力欄にプレースホルダーをつける */
        #login-form input[type="password"]::placeholder {
            color: #ccc;
        }
        /* reCAPTCHAのチェックボックスの位置とサイズを調整する */
        .g-recaptcha {
            transform: scale(0.9);
            transform-origin: 0 0;
            margin-left: -15px;
        }
        /* ログインボタンのスタイルを設定 */
        #login-form input[type="submit"] {
            display: block;
            width: 100%;
            height: 40px;
            border: none;
            outline: none;
            cursor: pointer;
            /* ログインボタンに色とグラデーションをつける */
            background-image: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            font-size: 16px;
        }
        /* 表示ページのスタイルを設定 */
        #display-page {
            display: none;
        }
    </style>
</head>
