<html>
<head>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script>
var password = "secret"; // パスワードを変更する場合はここを編集してください
var input = prompt("パスワードを入力してください");
if (input == password) {
  document.getElementById("content").style.display = "block";
} else {
  alert("パスワードが違います");
  window.location.reload();
}
function verifyCaptcha(token) {
  alert("reCAPTCHAが正常に動作しました");
}
</script>
</head>
<body>
<div id="content" style="display: none;">
<h1>ログイン成功</h1>
<p>ここにコンテンツを書いてください</p>
</div>
<div class="g-recaptcha" data-sitekey="6LcTMdgnAAAAABoX1MHBYI-P9EtfiiXCjyj_nvBt" data-callback="verifyCaptcha"></div>
</body>
</html>
